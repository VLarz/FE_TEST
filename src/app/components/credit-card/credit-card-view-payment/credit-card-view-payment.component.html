<table>
  <thead>
    <tr>
        <th>Credit Card Number</th>
        <th>Card Holder</th>
        <th>Expiration Date</th>
        <th>Security Code</th>
        <th>Amount</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let item of (payments | async)">
      <td>{{ item.creditCardNumber }}</td>
      <td>{{ item.cardHolder }}</td>
      <td>{{ item.expirationDate | date }}</td>
      <td>{{ item.securityCode }}</td>
      <td>{{ item.amount }}</td>
    </tr>
  </tbody>
</table>
